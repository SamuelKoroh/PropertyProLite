<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Property Pro Lite is a platform where people can create and/or
    search properties for sale or rent."
    />
    <title>Welcome to Property Pro</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand">
          <h1><a href="/">PropertyPro</a></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="all-listing.html">Listing</a></li>
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="signin.html">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="m-20">
      <div class="container">
        <h1 class="large text-primary">
          Create Your Profile
        </h1>
        <p class="lead">
          <i class="fas fa-user"></i> Let's get some information to make your
          profile stand out
        </p>
        <small>* = required field</small>
        <form class="form">
          <div class="form-group">
            <input type="text" placeholder="Email" name="email" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="First Name" name="first_name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" name="last_name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Phone Number" name="phone_number" />
          </div>
          <div class="form-group">
            <textarea placeholder="Address" name="address"></textarea>
          </div>
          <div class="form-group">
            <input type="radio" name="usertype" value="user" /> Regular
            <input type="radio" name="usertype" value="agent" /> Agent
            <small class="form-text">Please select account type</small>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="password" />
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Confirm password"
              name="password2"
            />
          </div>

          <input
            type="submit"
            id="btnSignUp"
            class="btn btn-primary btn-block"
          />
        </form>
      </div>
    </main>
    <footer>
      <p>All right reserved PropertyPro &copy; 2019</p>
    </footer>
    <script src="./js/main.js"></script>
    <script>
      let btn = document.querySelector("#btnSignUp");
      btnSignUp.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "signin.html";
      });
    </script>
  </body>
</html>
